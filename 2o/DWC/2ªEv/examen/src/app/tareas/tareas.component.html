<br>
<h3>Listado de Tareas</h3>
<div  style="width:75%">
<table class="table table-bordered table-striped">
<thead>
<tr class="filters">
<th>id</th>
<th>nombre</th>
<th>estado
    <select [ngModel]="estadoSeleccionado" (ngModelChange)="filtrarTareas($event)">
        <option value="Todas">Todas</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Realizada">Realizada</option>
    </select>
</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let tarea of tareas">
    <td>{{tarea.id}}</td>  <!--id tarea -->
    <td>{{tarea.nombre}}</td>  <!--nombre tarea -->
    <td>{{tarea.estado}}</td>  <!--estado tarea -->
    <td *ngIf="tarea.estado=='Pendiente'"><button class="btn-danger" routerLink="/finalizarTarea/{{tarea.id}}">Finalizar</button></td>  <!--Boton finalizar Tarea -->
</tr>
</tbody>
</table>

<h4>Total Pendientes:{{totalTareas.totPendientes}}</h4>
<h4>Total Realizadas:{{totalTareas.totRealizadas}}</h4>
