
<h3>Listado Clientes</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td><button class="btn btn-primary">Ver</button></td>
      <td><button class="btn btn-success">Editar</button></td>
      <td><button class="btn btn-danger">Borrar</button></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-info ms-auto" routerLink="/nuevo">Nuevo Cliente</button>
