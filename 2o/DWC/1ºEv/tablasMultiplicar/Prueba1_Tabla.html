<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tablas</title>
  </head>
  <script>
    let numero = parseInt(prompt("Dame un numero entre uno y 10"));

    if (isNaN(numero)) {
      alert("ERROR: El valor aportado no es un numero");
    } else if (numero <= 10 && numero >= 1) {
      let contenido = "";
      for (n = 0; n <= 10; n++) {
        let calculo = numero * n;
        contenido += `<tr class="fila"><td class="columna">${numero}</td><td class="columna">x</td><td class="columna">${n}</td><td class="columna">=</td><td class="columna">${calculo}</td></tr>`;
      }
      let tabla = `<h1 class="titulo">Tabla del ${numero}</h1> <table class="tabla">${contenido}</table>`;

      document.write(tabla);
    }
  </script>

  <body></body>
</html>
